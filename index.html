<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark light">
    <title>Veles Feed</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <button data-id="add">Add</button>
        <button data-id="fetch">Fetch</button>
        <button data-id="settings">Settings</button>
        <button data-id="preview" title="One time view">Preview</button>
    </header>

    <main>
        <nav></nav>
        <aside></aside>
        <section id="settings-panel">
            <h2>Settings</h2>
            <div id="settings-sources"></div>
            <label>
                Proxy URL:
                <input type="text" data-id="proxy-url" placeholder="Enter proxy URL">
            </label>
        </section>
    </main>

    <div id="FD-message"></div>
    <div id="FD-prompt"></div>

    <script type="module" src="index.js"></script>
</body>

</html>
